
<div class="container-fluid">
   


<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contactez-nous</h2>
				<h4>
                    Nous serions ravis de vous entendre!</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Nom complet:</label>
				  <div class="col-sm-10">          
					<input type="text" [(ngModel)]="nom" name="nom"  class="form-control" id="lname" placeholder="Nom complet" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" [(ngModel)]="email" name="email"  class="form-control" id="email" placeholder="email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" [(ngModel)]="msg" name="msg"  rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" (click)="createMsg()">Envoyer</button>
					<button *ngIf="auth.afAuth.authState | async as user" routerLink="/viewMessage" type="submit" class="btn btn-default">voir les messages</button>

				  </div>
				 
				
				</div>
			</div>
		</div>
	</div>
</div>
</div>
